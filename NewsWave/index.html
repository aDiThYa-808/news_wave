<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsWave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="assets/mainLogo.png" alt="Logo NewsWave"/>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="cricket" onclick="clickNavItem('cricket')">Cricket</li>
                    <li class="hover-link nav-items" id="finance" onclick="clickNavItem('finance')">Finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="clickNavItem('politics')">Politics</li>
                    <li class="hover-link nav-items" id="science" onclick="clickNavItem('science')">Science</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="" class="news-input" id="search-text" placeholder="e.g. IPL updates">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">
           
        </div>

    </main>

    <template id="card-template">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" class="card-image" id="card-image">
            </div>
            <div class="card-content">
                <h3  id="news-title">title</h3>
                <h6 class="news-source" id="news-source">Lorem ipsum dolor</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. At labore repellat dolores beatae impedit et soluta animi minus, eum molestiae?</p>
            </div>
        </div>
    </template>


    <script src="app.js"></script>
</body>
</html>
